
<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Michelle's</title>
    <link rel="stylesheet" href="../../styles/Home.module.css"></link>
</head>

<body>
  <div class="headerWrapper">
    <header class="header">

      <h1 class="title">
        <a href="home.html">Michelle's</a>
      </h1>
      
      <ul class="primaryMenu">
        <li class="menuItem"><a href="games.html">Games</a></li>
        <li class="menuItem"><a href="stories.html">Stories</a></li>
        <li class="menuItem"><a href="map.html">Map</a></li>
        <li class="menuItem"><a href="support.html">Support</a></li>

        <li class="menuItem"><a href="manage-stash.html" class="stash">
          <Image 
            src="../../AliceRestuarant/Photos/diamond.png"
            alt="Image of jewel"
            width="18"
            height="18"
          />
          </a></li>

        <button class="menuItem" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">Log in</button>
        <button class="menuItem" onclick="document.getElementById('id02').style.display='block'" style="width:auto;">Sign up</button>

      </ul>

    </header>
  </div>

  <div class="container">
    <main class="main">

      <article class="wrapper">

        <article class="section">

          <Image 
            src="../../AliceRestuarant/Photos/EastSands.jpg"
            width=120%
          />

          <h2 class="title">Puppy Power is here!</h2>
          <a class="ctaButton" href="/games/game">Play Now</a>

        </article>

      </article>

    </main>
  </div>


  <div class="footerWrapper">
    <footer class="footer">
  
      <div class="footerTitle">
        <a href="home.html">Mitchelle's</a>
      </div>
      
      <ul class="secondaryMenu">
        <li class="footerMenuItem"><a href="games.html">Privacy Policy</a></li>
        <li class="footerMenuItem"><a href="stories.html">Terms of Service</a></li>
      </ul>
  
    </footer>
  </div>


  <div id="id01" class="modal">

    <form class="modalContent" action="home.html" method="post">
      <div class="loginContainer">
        <span class="close" title="Close Modal"><a href = "home.html">&times;</a></span>
      </div>

      <div class="loginContainer">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required></input>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required></input>
          
        <button type="submit">Login</button>
      </div>

      <div class="loginContainer" style="background-color:beige">
        <button type="button" class="cancelbtn"><a href = "home.html">Cancel</a></button>
        <span class="psw"><a href="#">Forgot Password?</a></span>
      </div>
    </form>
  </div>


  
  <div id="id02" class="modal">
    
    <form class="modalContent" action="home.html" method="post">
      <div class="imgcontainer">
        <span class="close" title="Close Modal"><a href = "home.html">&times;</a></span>
      </div>

      <div class="loginContainer">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" required></input>

        <label for="email"><b>Email</b></label>
        <input type="text" placeholder="Enter Email Address" name="email" required></input>

        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required></input>
          
        <label for="psw"><b>Confirm Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" required></input>
        
        <label for="code"><b>Discount Code (optional)</b></label>
        <input type="text" placeholder="Enter Code" name="code"></input>
          
        <button type="submit">Sign Up</button>
      </div>

      <div class="loginContainer" style=background-color:beige>
        <button type="button" class="cancelbtn"><a href = "home.html">Cancel</a></button>
      </div>
    </form>
  </div>
</body>

</body>
</html>
